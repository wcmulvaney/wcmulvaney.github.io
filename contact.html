<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Contact me </title>
<link rel = "stylesheet" type = "text/css" href = "contact.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	
	<section class = "contact">
		<div>
	  	<a class="x" href="index.html">X</a>
	</div>
		<div class = "content">
			<h2> Contact Me </h2>
			<p> Feel free to contact here, email, or connect through LinkedIn. Make sure to leave a valid email so I can get back to you.
			</p>
		</div>
		<div class = "container">
			<div class = "contactInfo">
				<div class = "box">
					<div class = "icon"> <i class="fa fa-envelope-o" aria-hidden="true"></i> </div>
					<div class="text">
						<h3> Email</h3>
						<p> w.mulvaney00@gmail.com <p>
					</div>
				</div>
				<div class = "box">
					<div class = "icon"> <i class="fa fa-linkedin" aria-hidden="true"></i> </div>
					<div class="text">
						<h3> LinkedIn</h3>
						<a href='https://www.linkedin.com/in/william-mulvaney' class="linkedin"> William Mulvaney </a>
					</div>
				</div>
				<div class = "box">
					<div class = "icon"> <i class="fa fa-phone" aria-hidden="true"></i> </div>
					<div class="text">
						<h3> Phone </h3>
						<p> (651) 363-9665 </p>
					</div>
				</div>

			</div>

			<div class = "contactForm"> 
				<form action = "https://formspree.io/f/mbjpbogo" method = "POST">
					<h2> Send Message </h2>
					<div class = "inputBox">
						<input type = "text" name= "name" required = "required">
						<span> Full Name </span>
					</div>
					<div class = "inputBox">
						<input type = "text" name="email" required = "required">
						<span> Email </span>
					</div>
					<div class = "inputBox">
						<textarea required="required" name="message"></textarea>
						<span> Type your message </span>
					</div>
					<div class = "inputBox">
						<input type = "submit" name="Send" required = "required">
					</div>
				</form> 
			</div>
		</div>

</body>
